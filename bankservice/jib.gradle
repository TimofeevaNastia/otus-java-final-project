jib {
    container.creationTime = 'USE_CURRENT_TIMESTAMP'
    from {
        image = 'bellsoft/liberica-openjdk-alpine-musl:17.0.1-12'
    }
    to {
        tags = ['v1', 'latest']
        image = 'registry.gitlab.com/spacedrag/dockerregistry/bankservice'
        auth {
            username = '${username_git_lab}'
            password = '${token_git_lab}'
        }
    }

}


